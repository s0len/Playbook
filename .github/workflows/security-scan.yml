name: Security Scan

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - 'Dockerfile'
      - '.github/workflows/security-scan.yml'
  pull_request:
    paths:
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - 'Dockerfile'
      - '.github/workflows/security-scan.yml'
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  python-dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Scan requirements.txt for vulnerabilities
        run: pip-audit -r requirements.txt --desc

      - name: Scan requirements-dev.txt for vulnerabilities
        run: pip-audit -r requirements-dev.txt --desc

  docker-image-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: docker build -t playbook:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'playbook:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy scanner for detailed output
        uses: aquasecurity/trivy-action@0.28.0
        if: always()
        with:
          image-ref: 'playbook:scan'
          format: 'table'
          severity: 'HIGH,CRITICAL'
