name: Build and Push Docker Image to GitHub Packages

on:
  push:
    branches:
      - develop
    tags:
      - 'v*.*.*'
  workflow_dispatch:

# Add this permissions block
permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  # Security scan must pass before building and pushing
  python-dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Scan requirements.txt for vulnerabilities
        run: pip-audit -r requirements.txt --desc

      - name: Scan requirements-dev.txt for vulnerabilities
        run: pip-audit -r requirements-dev.txt --desc

  docker-image-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: docker build -t playbook:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'playbook:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy scanner for detailed output
        uses: aquasecurity/trivy-action@0.28.0
        if: always()
        with:
          image-ref: 'playbook:scan'
          format: 'table'
          severity: 'HIGH,CRITICAL'

  build-and-push:
    needs: [python-dependency-scan, docker-image-scan]
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version for tags
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ github.ref == 'refs/heads/develop' && 'ghcr.io/s0len/playbook:develop' || '' }}
            ${{ startsWith(github.ref, 'refs/tags/v') && format('ghcr.io/s0len/playbook:{0}', env.VERSION) || '' }}
            ${{ startsWith(github.ref, 'refs/tags/v') && 'ghcr.io/s0len/playbook:latest' || '' }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}