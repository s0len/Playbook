name: Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install 'ruff>=0.8.0'

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .
